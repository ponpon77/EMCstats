<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大日本帝国 都市データ - EarthMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #C41E3A;
            --accent-red: #8B0000;
            --text-dark: #1a1a1a;
            --text-gray: #666;
            --bg-white: #ffffff;
            --bg-light: #fafafa;
            --border-light: #e5e5e5;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-white);
            color: var(--text-dark);
            line-height: 1.7;
        }

        .lang-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 1000;
            background: var(--bg-white);
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: var(--shadow-md);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid var(--border-light);
        }

        .hero {
            height: 30vh;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
        }

        .hero-content {
            text-align: center;
            padding: 40px 20px;
        }

        .hero h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-dark);
        }

        .hero p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: var(--text-gray);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .load-section {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--accent-red) 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: var(--shadow-md);
        }

        button:disabled {
            background: var(--border-light);
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            color: var(--text-gray);
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .results {
            background: var(--bg-white);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--bg-light);
            padding: 14px 10px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border-light);
            font-size: 0.85rem;
            white-space: nowrap;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--border-light);
            font-size: 0.9rem;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, #fff 0%, #fff5f5 100%);
        }

        .nation-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--accent-red) 100%);
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .rank {
            font-weight: 700;
            color: var(--primary-red);
        }

        .number {
            text-align: right;
        }

        footer {
            text-align: center;
            padding: 30px 24px;
            color: var(--text-gray);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="lang-toggle" id="langToggle">English</div>

    <div class="hero">
        <div class="hero-content">
            <h1 id="heroTitle">大日本帝国 都市データ</h1>
            <p id="heroSubtitle">EarthMC 全構成国家の都市情報</p>
        </div>
    </div>

    <div class="container">
        <div class="load-section">
            <button id="loadBtn">データを読み込む</button>
            <div class="status" id="status"></div>
        </div>

        <div class="results">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th id="thTown">都市名</th>
                            <th id="thNation">所属国</th>
                            <th id="thPop" class="number">人口</th>
                            <th id="thArea" class="number">面積</th>
                            <th id="thMayor">市長</th>
                            <th id="thMoney" class="number">総資産</th>
                            <th id="thMoneyRank" class="number">資産順位</th>
                            <th id="thAreaRank" class="number">面積順位</th>
                            <th id="thPopRank" class="number">人口順位</th>
                            <th id="thLastOnline">市長の最終オンライン</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <p id="footerText">大日本帝国 都市データ - EarthMC</p>
    </footer>

    <script>
        const state = {
            lang: 'ja',
            towns: []
        };

        const TARGET_NATIONS = [
            'ainu', 'dzungar', 'east_khazar', 'ezo_republic', 'hei', 'hokkaido',
            'houten', 'izumo', 'japan', 'jin', 'karafuto', 'korea', 'manchuria',
            'mappi', 'melanesia', 'mongolia', 'new_zealand', 'primorye', 'rouran',
            'ryukyu', 'siberia', 'yamato', 'tosa'
        ];

        const texts = {
            ja: {
                langToggle: 'English',
                heroTitle: '大日本帝国 都市データ',
                heroSubtitle: 'EarthMC 全構成国家の都市情報',
                loadBtn: 'データを読み込む',
                thTown: '都市名',
                thNation: '所属国',
                thPop: '人口',
                thArea: '面積',
                thMayor: '市長',
                thMoney: '総資産',
                thMoneyRank: '資産順位',
                thAreaRank: '面積順位',
                thPopRank: '人口順位',
                thLastOnline: '市長の最終オンライン',
                loading: '読み込み中',
                processing: '処理中',
                complete: '完了',
                towns: '都市',
                footerText: '大日本帝国 都市データ - EarthMC'
            },
            en: {
                langToggle: '日本語',
                heroTitle: 'Empire of Japan Town Data',
                heroSubtitle: 'Town information across all nations',
                loadBtn: 'Load Data',
                thTown: 'Town',
                thNation: 'Nation',
                thPop: 'Pop',
                thArea: 'Area',
                thMayor: 'Mayor',
                thMoney: 'Assets',
                thMoneyRank: 'Money Rank',
                thAreaRank: 'Area Rank',
                thPopRank: 'Pop Rank',
                thLastOnline: 'Mayor Last Online',
                loading: 'Loading',
                processing: 'Processing',
                complete: 'Complete',
                towns: 'towns',
                footerText: 'Empire of Japan Town Data - EarthMC'
            }
        };

        function updateUI() {
            const t = texts[state.lang];
            document.getElementById('langToggle').textContent = t.langToggle;
            document.getElementById('heroTitle').textContent = t.heroTitle;
            document.getElementById('heroSubtitle').textContent = t.heroSubtitle;
            document.getElementById('loadBtn').textContent = t.loadBtn;
            document.getElementById('thTown').textContent = t.thTown;
            document.getElementById('thNation').textContent = t.thNation;
            document.getElementById('thPop').textContent = t.thPop;
            document.getElementById('thArea').textContent = t.thArea;
            document.getElementById('thMayor').textContent = t.thMayor;
            document.getElementById('thMoney').textContent = t.thMoney;
            document.getElementById('thMoneyRank').textContent = t.thMoneyRank;
            document.getElementById('thAreaRank').textContent = t.thAreaRank;
            document.getElementById('thPopRank').textContent = t.thPopRank;
            document.getElementById('thLastOnline').textContent = t.thLastOnline;
            document.getElementById('footerText').textContent = t.footerText;
        }

        function formatNumber(num) {
            return new Intl.NumberFormat(state.lang === 'ja' ? 'ja-JP' : 'en-US').format(num);
        }

        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return new Intl.DateTimeFormat(state.lang === 'ja' ? 'ja-JP' : 'en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }

        function calculateRankings() {
            const byMoney = state.towns.slice().sort((a, b) => b.totalMoney - a.totalMoney);
            const byArea = state.towns.slice().sort((a, b) => b.area - a.area);
            const byPop = state.towns.slice().sort((a, b) => b.population - a.population);

            for (let i = 0; i < state.towns.length; i++) {
                const town = state.towns[i];
                town.moneyRank = byMoney.findIndex(t => t.name === town.name) + 1;
                town.areaRank = byArea.findIndex(t => t.name === town.name) + 1;
                town.popRank = byPop.findIndex(t => t.name === town.name) + 1;
            }
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            for (let i = 0; i < state.towns.length; i++) {
                const town = state.towns[i];
                const row = tbody.insertRow();
                row.innerHTML = '<td><strong>' + town.name + '</strong></td>' +
                    '<td><span class="nation-badge">' + town.nation + '</span></td>' +
                    '<td class="number">' + formatNumber(town.population) + '</td>' +
                    '<td class="number">' + formatNumber(town.area) + '</td>' +
                    '<td>' + town.mayor + '</td>' +
                    '<td class="number">' + formatNumber(Math.round(town.totalMoney)) + '</td>' +
                    '<td class="number rank">' + town.moneyRank + '</td>' +
                    '<td class="number rank">' + town.areaRank + '</td>' +
                    '<td class="number rank">' + town.popRank + '</td>' +
                    '<td>' + formatDate(town.lastOnline) + '</td>';
            }
        }

        async function loadData() {
            const btn = document.getElementById('loadBtn');
            const status = document.getElementById('status');
            const t = texts[state.lang];

            btn.disabled = true;
            state.towns = [];
            status.textContent = t.loading + '...';

            try {
                const response = await fetch('https://api.earthmc.net/v3/aurora/nations');
                const allNations = await response.json();
                
                const targetNations = [];
                for (let i = 0; i < allNations.length; i++) {
                    const name = allNations[i].name.toLowerCase();
                    if (TARGET_NATIONS.indexOf(name) !== -1) {
                        targetNations.push(allNations[i]);
                    }
                }

                for (let i = 0; i < targetNations.length; i++) {
                    const nation = targetNations[i];
                    status.textContent = t.processing + ': ' + nation.name + ' (' + (i + 1) + '/' + targetNations.length + ')';
                    
                    const towns = await processTowns(nation);
                    state.towns = state.towns.concat(towns);
                    
                    calculateRankings();
                    renderTable();
                }

                status.textContent = t.complete + ': ' + state.towns.length + ' ' + t.towns;
                btn.disabled = false;

            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                btn.disabled = false;
            }
        }

        async function processTowns(nation) {
            if (!nation.towns || nation.towns.length === 0) return [];

            const townNames = [];
            for (let i = 0; i < nation.towns.length; i++) {
                townNames.push(nation.towns[i].name);
            }

            const response = await fetch('https://api.earthmc.net/v3/aurora/towns', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: townNames })
            });
            const towns = await response.json();

            const mayorUUIDs = [];
            for (let i = 0; i < towns.length; i++) {
                if (towns[i].mayor && towns[i].mayor.uuid) {
                    if (mayorUUIDs.indexOf(towns[i].mayor.uuid) === -1) {
                        mayorUUIDs.push(towns[i].mayor.uuid);
                    }
                }
            }

            const mayorResponse = await fetch('https://api.earthmc.net/v3/aurora/players', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: mayorUUIDs })
            });
            const mayors = await mayorResponse.json();

            const result = [];
            for (let i = 0; i < towns.length; i++) {
                const town = towns[i];
                
                const residentUUIDs = [];
                if (town.residents) {
                    for (let j = 0; j < town.residents.length; j++) {
                        residentUUIDs.push(town.residents[j].uuid);
                    }
                }

                let totalBalance = town.stats && town.stats.balance ? town.stats.balance : 0;
                
                if (residentUUIDs.length > 0) {
                    try {
                        const resResponse = await fetch('https://api.earthmc.net/v3/aurora/players', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ query: residentUUIDs })
                        });
                        const residents = await resResponse.json();
                        for (let j = 0; j < residents.length; j++) {
                            if (residents[j].stats && residents[j].stats.balance) {
                                totalBalance += residents[j].stats.balance;
                            }
                        }
                    } catch (e) {
                        // Skip on error
                    }
                }

                let mayorData = null;
                if (town.mayor && town.mayor.uuid) {
                    for (let j = 0; j < mayors.length; j++) {
                        if (mayors[j].uuid === town.mayor.uuid) {
                            mayorData = mayors[j];
                            break;
                        }
                    }
                }

                result.push({
                    name: town.name,
                    nation: nation.name,
                    population: town.stats && town.stats.numResidents ? town.stats.numResidents : 0,
                    area: town.stats && town.stats.numTownBlocks ? town.stats.numTownBlocks : 0,
                    mayor: town.mayor && town.mayor.name ? town.mayor.name : '',
                    totalMoney: totalBalance,
                    lastOnline: mayorData && mayorData.timestamps && mayorData.timestamps.lastOnline ? mayorData.timestamps.lastOnline : null,
                    moneyRank: 0,
                    areaRank: 0,
                    popRank: 0
                });
            }

            return result;
        }

        document.getElementById('langToggle').addEventListener('click', function() {
            state.lang = state.lang === 'ja' ? 'en' : 'ja';
            updateUI();
            if (state.towns.length > 0) {
                renderTable();
            }
        });

        document.getElementById('loadBtn').addEventListener('click', loadData);

        updateUI();
    </script>
</body>

</html>
